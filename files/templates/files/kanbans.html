{% extends "files/templates/files/file_base.html" %}

{% block title %} Afyle - Kanbans {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<table>
    <tr>
        <th>Kanban</th>
    </tr>
    <tr>
    {% for kanban in kanbans %}
        <td><a href="/kanban/{{type}}/{{user}}/{{kanban.title}}">{{ kanban.title }}</a></td>
    {% endfor %}
    </tr>

</table>

<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Create Kanban</button>
</form>



{% endblock %}
