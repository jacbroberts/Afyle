{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
        <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link  rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
        <link  rel="stylesheet" href="{% static 'base.css' %}?version=1">
        <script src="{% static 'base.js' %}"></script> 
        <title>{% block title %}{% endblock %}</title>

    </head>
    <body>
        
        <header>
       
        </header>
      
        <main>
            <div class="w3-sidebar w3-bar-block width20">
            <a href="/" class="w3-bar-item w3-button">Afyle</a>
            <a href="/files" class="w3-bar-item w3-button">Files</a>
            <a href="/upload" class="w3-bar-item w3-button">Upload</a>
            <a href="/groups" class="w3-bar-item w3-button">Groups</a>
            <a href="/kanban/user/{{user}}/Default" class="w3-bar-item w3-button">Kanban</a>
            <a href="/account" class="w3-bar-item w3-button">Account</a>
            <a href="/notifications" class="w3-bar-item w3-button">Notifications</a>
            {% if user.is_staff %}
            <a href="/status" class = "w3-bar-item w3-button">Status</a>
            {% endif %}
            <a href="/logout" class="w3-bar-item w3-button">Logout</a>
            </div>
            <div class="margin-left25">
                {% block content %} {% endblock %}
            </div>
            
        </main>

        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
