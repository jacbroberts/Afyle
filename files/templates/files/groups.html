{% extends "files/templates/files/file_base.html" %}

{% block title %} Afyle - Groups {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Create Group</button>
</form>

{% for group in groups %}
<p>{{ group }}</p>
{% endfor %}

{% endblock %}
