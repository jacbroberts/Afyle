{% extends "files/templates/files/file_base.html" %}

{% block title %} Afyle - Groups {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Create Group</button>
</form>



<table>
    <tr>
        <th>Name</th>
        <th>Role</th>
    </tr>
    {% for group in groups %}
    <tr>
        <td><a href="/groups/{{group.party.name}}">{{ group.party.name }}</a></td>
        <td>{{ group.role }}</td>
    </tr>
    
    {% endfor %}

</table>

{% endblock %}
